name: pull_request

on:
  push:
    branches:
    - 'master'
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
    - name: Install Protoc
      uses: arduino/setup-protoc@v1.1.0
      with:
        version: '3.6.1'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Generate Code
      run: |
        ./ci/check-code-and-docs-gen.sh
  e2e:
    name: end-to-end
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - uses: engineerd/setup-kind@v0.3.0
      with:
        skipClusterCreation: "true"
    - uses: azure/setup-kubectl@v1
      with:
        version: 'v1.18.0'
    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Testing
      working-directory: ./test/e2e
      run: |
        PATH=/opt/hostedtoolcache/kubectl/1.18.0/x64:$PATH VERSION=$GITHUB_SHA RUN_E2E=1 AWS_ACCESS_KEY_ID=${{ secrets.SOLO_BOT_AWS_ACCESS_KEY_ID }} AWS_SECRET_ACCESS_KEY=${{ secrets.SOLO_BOT_AWS_SECRET_ACCESS_KEY }} go test -timeout 30m -ginkgo.v
    - name: Debug Info
      if: failure()
      run: |
        # see what's in the cluster if we failed
        ps auxf
        df -h
        kubectl get all -A
        kubectl get configmaps -A
