  - type: NEW_FEATURE
    issueLink: https://github.com/solo-io/gloo-mesh/issues/1611
    description: >
      Capture all external address information on the Destination CRD so that any externally-addressable Kubernetes Service can
      be used as an ingress gateway.
  - type: NEW_FEATURE
    issueLink: https://github.com/solo-io/gloo-mesh/issues/1611
    resolvesIssue: false
    description: >
      Mark as deprecated the `IngressGatewayDetector` in Settings, which is no longer needed now that external address information
      is colocated in the relevant Destination.
  - type: FIX
    issueLink: https://github.com/solo-io/gloo-mesh-enterprise/issues/664
