apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:
    flatNetwork: true
  meshes:
  - name: istiod-istio-system-cluster-0
    namespace: gloo-mesh
  - name: istiod-istio-system-cluster-1
    namespace: gloo-mesh
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualDestination
metadata:
  name: backend
  namespace: gloo-mesh
spec:
  hostname: http-backend.solo.io
  port:
    number: 8090
    protocol: http
    targetNumber: 8090
  localized:
    destinationSelectors:
    - kubeServiceMatcher:
        clusters:
          - cluster-1
        labels:
          app: backend
  virtualMesh:
    name: virtual-mesh
    namespace: gloo-mesh