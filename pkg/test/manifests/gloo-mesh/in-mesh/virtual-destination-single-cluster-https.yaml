apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:
    hostnameSuffix: solo.io
    selectors:
      - { }
  meshes:
  - name: istiod-istio-system-cluster-0
    namespace: gloo-mesh
  - name: istiod-istio-system-cluster-1
    namespace: gloo-mesh
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualDestination
metadata:
  name: backend
  namespace: gloo-mesh
spec:
  hostname: https-backend.solo.io
  port:
    number: 9443
    protocol: https
    targetNumber: 9443
  localized:
    destinationSelectors:
    - kubeServiceMatcher:
        clusters:
          - cluster-1
        labels:
          app: backend
  virtualMesh:
    name: virtual-mesh
    namespace: gloo-mesh
---
apiVersion: networking.mesh.gloo.solo.io/v1
kind: TrafficPolicy
metadata:
  name: backend-failover
  namespace: gloo-mesh
spec:
  destinationSelector:
    - kubeServiceMatcher:
        clusters:
          - cluster-1
        labels:
          app: backend
  policy:
    trafficShift:
      destinations:
        - virtualDestination:
            name: backend
            namespace: gloo-mesh