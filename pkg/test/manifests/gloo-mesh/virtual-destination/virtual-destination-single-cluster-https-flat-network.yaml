apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  hostnameSuffix: solo.io
  federation:
    flatNetwork: true
    # required or flat network wont get detected
    selectors:
      - { }
  meshes:
    - name: istiod-istio-system-cluster-0
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster-1
      namespace: gloo-mesh
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualDestination
metadata:
  name: backend
  namespace: gloo-mesh
spec:
  hostname: https-backend.solo.io
  port:
    number: 9443
    protocol: https
    targetNumber: 9443
  localized:
    destinationSelectors:
      - kubeServiceMatcher:
          clusters:
            - cluster-1
          labels:
            app: backend
  virtualMesh:
    name: virtual-mesh
    namespace: gloo-mesh