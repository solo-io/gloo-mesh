apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:
    selectors:
      - { }
  meshes:
    - name: istiod-istio-system-cluster-0
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster-1
      namespace: gloo-mesh
---
apiVersion: networking.mesh.gloo.solo.io/v1
kind: TrafficPolicy
metadata:
  namespace: gloo-mesh
  name: request-prefix-match
spec:
  sourceSelector:
  - kubeWorkloadMatcher:
      namespaces:
      - {{.EchoContext.AppNamespace.Name}}
  destinationSelector:
    - kubeServiceRefs:
        services:
          - clusterName: cluster-0
            name: backend
            namespace: {{.EchoContext.AppNamespace.Name}}
  httpRequestMatchers:
    - prefix: /two
  policy:
    trafficShift:
      destinations:
        - kubeService:
            clusterName: cluster-1
            name: backend
            namespace: {{.EchoContext.AppNamespace.Name}}
            port: 8090